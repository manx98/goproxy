syntax = "proto3";
option go_package = "./obj";

message DirEntry {
  bytes id = 1;
  repeated Dirent entries = 2;
}

message Dirent {
  bytes id = 1;
  string name = 2;
  bool is_dir = 3;
  int64 mtime = 4;
  int64 size = 5;
}

message CheckPoint {
  bytes parent = 1;
  bytes id = 2;
  int64 mtime = 3;
  string desc = 4;
}